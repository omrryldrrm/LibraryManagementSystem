<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>

<body>

<div class="container my-2">
    <h1>Publisher List</h1>


    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Publisher Name</th>
            <th>Publisher Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${listPublisher}">
            <td th:text="${publisher.publisherName}"></td>
            <td th:text="${publisher.publisherDesc}"></td>
            <td><a
                    class="btn btn-primary"
                    th:href="@{/showFormForPublisherUpdate/{publisherId}(publisherId=${publisher.publisherId})}">Update</a>

                <a
                        class="btn btn-danger"
                        th:href="@{/deletePublisher/{publisherId}(publisherId=${publisher.publisherId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}"> Back to Book List</a>
</div>

</body>

</html>
