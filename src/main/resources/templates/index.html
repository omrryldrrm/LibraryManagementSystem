<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>

<body>


<div class="container my-1">
    <h1>Book List</h1>
    <a class="btn btn-primary btn-sm mb-3 " th:href="@{/showNewAuthorForm}">
        Add Author </a>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewPublisherForm}">
        Add Publisher </a>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewBookForm}">
        Add Book </a>


    <a class="btn btn-primary btn-sm mb-3 float-right  " th:href="@{/viewAuthorList}">Author List </a>


    <a class="btn btn-primary btn-sm mb-3 float-right mr-1" th:href="@{/viewPublisherList}">Publisher List </a>


    <form method="GET" th:action="@{/}">
        <div class="input-group mb-3">
            <input class="form-control" id="txtSearch" name="keyword"
                   placeholder="Search by name, series name or ISBN.."
                   type="text">
            <div class="input-group-append">
                <button class="btn btn-info" type="submit">Search</button>
            </div>
        </div>

    </form>


    <hr>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Subname</th>
            <th>Series Name</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>ISBN Number</th>
            <th>Book Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${listBooks}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookSubName}"></td>
            <td th:text="${book.bookSeriesName}"></td>
            <td th:text="${book.author.authorName}"></td>
            <td th:text="${book.publisher.publisherName}"></td>
            <td th:text="${book.bookIsbnNo}"></td>
            <td th:text="${book.bookDesc}"></td>
            <td><a
                    class="btn btn-primary"
                    th:href="@{/showFormForBookUpdate/{bookId}(bookId=${book.bookId})}">Update</a>

                <a class="btn btn-danger"
                   th:href="@{/deleteBook/{bookId}(bookId=${book.bookId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
